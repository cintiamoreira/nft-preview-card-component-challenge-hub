<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="centercard">
    <div class="card">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg" />

      <div class="text-card">

        <h1 class="titulo-card">
          Equilibrium #3429
        </h1>

        <h2 class="subtitulo-card">
          Our Equilibrium collection promotes balance and calm.
        </h2>

        <div class="info-nft">

            <h3 class="price-card">
              <img src="images/icon-ethereum.svg" />
              0.041 ETH
            </h3>

            <h3 class="days-card">
              <img src="images/icon-clock.svg" />
              3 days left
            </h3>

        </div>

        <div class="line" />

        <div class="row">
          <img class="avatar" src="images/image-avatar.png" />
          <h4 class="creator-card">
            Creation of <span class="creator-name">Jules Wyvern</span>
          </h4>
        </div>
        <br>
        <br>
      </div>
    </div>


</body>

</html>
